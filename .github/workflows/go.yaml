name: Go
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write
  packages: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          fetch-tags: "true"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum
          check-latest: true

      - name: Install pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: "0.27.0"

      - name: Init go
        run: |
          go mod download
          go mod download -modfile tools/go.mod
          go generate -x ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        env:
          GOPROXY: direct
        continue-on-error: true

      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: ./...

      - name: Install goteestsum
        run: |
          go install -a gotest.tools/gotestsum@latest

      - name: Test
        run: |
          gotestsum --format pkgname -- -race -shuffle=on -covermode=atomic ./...
