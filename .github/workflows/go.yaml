name: Go
on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:
    branches:
      - main

permissions:
  checks: write
  contents: write
  packages: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: imjasonh/setup-crane@v0.1
      - uses: actions/checkout@v4
        with:
          fetch-depth: "0"
          fetch-tags: "true"

      - name: Login to Github Container Registry
        run: |
          crane auth login ghcr.io --username ${{ github.actor }} --password ${{ secrets.GITHUB_TOKEN }}

      - uses: bazel-contrib/setup-bazel@0.14.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod
          go-package: ./...
          repo-checkout: false

      - name: bazel-github-actions-cache
        uses: tsawada/bazel-github-actions-cache@v0

      - name: Test
        run: |
          bazel \
            --bazelrc=$GITHUB_WORKSPACE/.github/workflows/ci.bazelrc \
            test //...

      - name: Build image
        run: |
          bazel \
            --bazelrc=$GITHUB_WORKSPACE/.github/workflows/ci.bazelrc \
            run //:push
        if: "github.ref_name == 'main'"
